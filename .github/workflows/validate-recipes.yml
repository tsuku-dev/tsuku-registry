name: Validate Recipes

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
        with:
          python-version: '3.11'

      - name: Run tests
        run: python3 scripts/test_generate.py -v

      - name: Validate recipes and generate JSON
        run: python3 scripts/generate.py

      - name: Verify output
        run: |
          test -f _site/recipes.json
          python3 -c "import json; d = json.load(open('_site/recipes.json')); print(f'Generated {len(d[\"recipes\"])} recipes')"
