name: Test Recipe Installations

on:
  push:
    branches: [main]
    paths:
      - 'recipes/**/*.toml'
      - '.github/workflows/test-installations.yml'
  pull_request:
    branches: [main]
    paths:
      - 'recipes/**/*.toml'
      - '.github/workflows/test-installations.yml'
  workflow_dispatch:

jobs:
  test-toolchains:
    name: "Test Toolchain Recipes"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Install tsuku
        run: |
          curl -fsSL https://tsuku.dev/install.sh | sh
          echo "$HOME/.tsuku/bin" >> $GITHUB_PATH

      - name: Verify tsuku installation
        run: tsuku --version

      - name: Test Go toolchain installation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tsuku install --recipe-file recipes/g/go.toml
          $HOME/.tsuku/bin/go version
