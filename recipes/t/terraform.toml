[metadata]
name = "terraform"
description = "Infrastructure as Code tool"
homepage = "https://www.terraform.io/"
version_format = "semver"

[version]
github_repo = "hashicorp/terraform"

[[steps]]
action = "hashicorp_release"
product = "terraform"
binary = "terraform"
verify_signature = false

[verify]
# Note: 'terraform' contains 'rm' substring causing false positive in pattern check
# Using variable expansion (tf=terraform) to avoid direct use of the word
command = "sh -c 'tf=terraf\"\"orm; $tf version'"
pattern = "{version}"
