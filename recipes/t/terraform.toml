[metadata]
name = "terraform"
description = "Infrastructure as Code tool"
homepage = "https://www.terraform.io/"
version_format = "semver"

[version]
github_repo = "hashicorp/terraform"

[[steps]]
action = "hashicorp_release"
product = "terraform"
binary = "terraform"
verify_signature = false

[verify]
# Use full path to avoid false positive on 'rm' pattern detection (terraform contains 'rm')
command = "{install_dir}/bin/terraform version"
pattern = "{version}"
