[metadata]
name = "turbo"
description = "Turborepo - High-performance build system for JavaScript and TypeScript monorepos"
homepage = "https://turbo.build/repo"
version_format = "semver"

[version]
github_repo = "vercel/turbo"

[[steps]]
action = "npm_install"
package = "turbo"
executables = ["turbo"]

[verify]
command = "turbo --version"
pattern = "{version}"
