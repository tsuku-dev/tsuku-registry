[metadata]
name = "vercel"
description = "Vercel CLI - develop, deploy, and manage your Vercel projects"
homepage = "https://vercel.com/cli"
version_format = "semver"

[version]
github_repo = "vercel/vercel"

[[steps]]
action = "npm_install"
package = "vercel"
executables = ["vercel", "vc"]

[verify]
command = "vercel --version"
pattern = "Vercel CLI {version}"
