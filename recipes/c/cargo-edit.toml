[metadata]
name = "cargo-edit"
description = "Cargo subcommands for editing Cargo.toml"
homepage = "https://crates.io/crates/cargo-edit"
version_format = "semver"

[version]
source = "crates_io"

[[steps]]
action = "cargo_install"
crate = "cargo-edit"
executables = ["cargo-add", "cargo-rm", "cargo-upgrade"]

[verify]
command = "cargo-add --version"
pattern = "cargo-add {version}"
